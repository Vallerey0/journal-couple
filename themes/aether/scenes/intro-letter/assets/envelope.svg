<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Expensive Purple Gradients -->
    <linearGradient id="purpleGradient" x1="0" y1="0" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4C1D95" /> <!-- Violet 900 -->
      <stop offset="1" stop-color="#2E1065" /> <!-- Violet 950 -->
    </linearGradient>
    
    <linearGradient id="flapGradient" x1="150" y1="0" x2="150" y2="115" gradientUnits="userSpaceOnUse">
      <stop stop-color="#5B21B6" /> <!-- Violet 800 -->
      <stop offset="1" stop-color="#4C1D95" /> <!-- Violet 900 -->
    </linearGradient>

    <!-- Metallic Gold Gradient -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FCD34D" /> <!-- Amber 300 -->
      <stop offset="0.5" stop-color="#D97706" /> <!-- Amber 600 -->
      <stop offset="1" stop-color="#FCD34D" />
    </linearGradient>
  </defs>

  <!-- ENVELOPE BODY -->
  <g id="envelope-body">
    <!-- Base Rectangle -->
    <rect width="300" height="200" rx="4" fill="url(#purpleGradient)"/>
    
    <!-- Subtle Damask Pattern Background (Optional texture feel) -->
    <path d="M0 0 H300 V200 H0 Z" fill="#000" fill-opacity="0.05"/>

    <!-- Left Fold -->
    <path d="M0 0 L150 115 L0 200 V0 Z" fill="#6D28D9"/> <!-- Violet 700 -->
    <!-- Right Fold -->
    <path d="M300 0 L150 115 L300 200 V0 Z" fill="#6D28D9"/> <!-- Violet 700 -->
    
    <!-- Bottom Fold -->
    <path d="M0 200 L150 100 L300 200 H0 Z" fill="#5B21B6"/> <!-- Violet 800 -->
    
    <!-- Gold Trim on Bottom Fold Edges -->
    <path d="M0 200 L150 100 L300 200" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
    
    <!-- ELEGANT FLORAL DECORATIONS (Gold) -->
    <!-- Bottom Left Flourish -->
    <g opacity="0.9">
        <path d="M5 195 Q25 195 35 175 M5 195 Q15 175 5 155 M5 195 Q45 198 65 190" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
        <circle cx="35" cy="175" r="2.5" fill="url(#goldGradient)"/>
        <circle cx="5" cy="155" r="2" fill="url(#goldGradient)"/>
        <circle cx="65" cy="190" r="2" fill="url(#goldGradient)"/>
        <!-- Leaf shapes -->
        <path d="M15 185 Q25 175 25 185 Q15 195 15 185 Z" fill="url(#goldGradient)"/>
    </g>

    <!-- Bottom Right Flourish -->
    <g opacity="0.9">
        <path d="M295 195 Q275 195 265 175 M295 195 Q285 175 295 155 M295 195 Q255 198 235 190" stroke="url(#goldGradient)" stroke-width="1.5" fill="none"/>
        <circle cx="265" cy="175" r="2.5" fill="url(#goldGradient)"/>
        <circle cx="295" cy="155" r="2" fill="url(#goldGradient)"/>
        <circle cx="235" cy="190" r="2" fill="url(#goldGradient)"/>
         <!-- Leaf shapes -->
        <path d="M285 185 Q275 175 275 185 Q285 195 285 185 Z" fill="url(#goldGradient)"/>
    </g>
  </g>

  <!-- ENVELOPE FLAP -->
  <g id="envelope-flap" style="transform-origin: 150px 0px;">
    <!-- Flap Triangle -->
    <path d="M0 0 L150 115 L300 0 H0 Z" fill="url(#flapGradient)"/>
    
    <!-- Gold Border on Flap -->
    <path d="M0 0 L150 115 L300 0" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>

    <!-- Decorative Filigree on Flap (Gold) -->
    <path d="M110 80 Q130 90 150 95 Q170 90 190 80" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.6"/>

    <!-- GOLD WAX SEAL -->
    <g transform="translate(150, 85)">
       <!-- Irregular Seal Shape (Simulating Wax) -->
       <path d="M0 25 C12 25 22 15 25 5 C27 -8 18 -20 5 -25 C-8 -27 -22 -18 -25 -5 C-27 10 -18 25 0 25 Z" fill="url(#goldGradient)" stroke="#B45309" stroke-width="0.5"/>
       <path d="M-20 0 Q-10 -15 0 -20 Q15 -10 20 5 Q10 20 0 20 Q-15 10 -20 0" fill="none" stroke="#FFF" stroke-width="0.5" opacity="0.4"/>
       
       <!-- Inner Embossed Circle -->
       <circle cx="0" cy="0" r="16" stroke="#B45309" stroke-width="1" stroke-opacity="0.3" fill="none"/>
       
       <!-- Heart Icon Embossed -->
       <path d="M0 6 C-7 -3 -12 3 -7 9 L0 16 L7 9 C12 3 7 -3 0 6 Z" fill="#92400E" transform="translate(0, -8) scale(0.9)"/>
    </g>
  </g>
</svg>